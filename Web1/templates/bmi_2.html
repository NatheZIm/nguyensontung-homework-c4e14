<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMI</title>
  </head>
  <body>
    <h1>Your BMI </h1>
    {%if bmi < 16 %}
      <p><b>Severely underweight!</b></p>
    {%else%}
      {%if bmi < 18.5%}
        <p><b>Underweight!</b></p>
      {% else %}
        {%if bmi < 25%}
          <p><b>Normal</b></p>
        {%else%}
          {%if bmi < 30%}
            <p><b>Overweight!</b></p>
          {%else%}
            <p><b>Obese!</b></p>
          {%endif%}
            {%endif%}
              {%endif%}
                {%endif%}


  </body>
</html>
